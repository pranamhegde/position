
<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<meta charset="utf-8">
	<style type="text/css">
		p {
			height:100px;
			width:100px;
		}
		#p1 {
			background-color: pink;
			position: absolute;
			top:10px;
			left:  500px;
        }
        #p2 {
			background-color: orange;
			position: absolute;
			top: 110px;
			left: 400px;
        }
        #p3 {
			background-color: red;
			position: absolute;
			top: 110px;
			left: 600px;
        }
        #p4 {
			background-color: blue;
			position: absolute;
			top: 210px;
			left: 500px;
        }
	</style>
</head>
<body>
	<div id="container">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>

</body>
</html>
